<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>calculator</h1>
        <div class="display">Something</div>
        <div class="clear">
            <p>AC</p>
            <p>%</p>
        </div>
        <div class="row">
            <p>7</p>
            <p>8</p>
            <p>9</p>
            <p>/</p>
        </div>
        <div class="row">
            <p>4</p>
            <p>5</p>
            <p>6</p>
            <p>x</p>
        </div>
        <div class="row">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <p>-</p>
        </div>
        <div class="row">
            <p>0</p>
            <p>.</p>
            <p>=</p>
            <p>+</p>
        </div>
    </div>
</body>
</html>
