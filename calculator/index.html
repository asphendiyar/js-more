<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>C A L C U L A T O R</h1>
        <div class="display"></div>
        <div class="clear">
            <p class="operations">AC</p>
            <p class="operations">C</p>
        </div>
        <div class="row">
            <p class="numbers">7</p>
            <p class="numbers">8</p>
            <p class="numbers">9</p>
            <p class="operations">/</p>
        </div>
        <div class="row">
            <p class="numbers">4</p>
            <p class="numbers">5</p>
            <p class="numbers">6</p>
            <p class="operations">*</p>
        </div>
        <div class="row">
            <p class="numbers">1</p>
            <p class="numbers">2</p>
            <p class="numbers">3</p>
            <p>-</p>
        </div>
        <div class="row">
            <p class="numbers">0</p>
            <p class="operations">.</p>
            <p class="operations">=</p>
            <p class="operations">+</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
